name: Playwright Tests
on:
  push:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install dependencies
      run: uv sync 
    - name: Ensure browsers are installed
      env:
        PLAYWRIGHT_BROWSERS_PATH: 0
      run: uv run playwright install --with-deps
    - name: Run your tests
      run: uv run nuitka --onefile --remove-output --assume-yes-for-downloads --playwright-include-browser=all main.py
    - name: Upload main.exe
      uses: actions/upload-artifact@v4
      with:
        name: main-exe
        path: main.exe
